    <title>Shopping Page</title>

      <div class="product-image">
        <img id="product-img" src="images/green.jpg" alt="Product Image" />
      </div>
      <div class="product-details">
        <h1 id="product-title">Smart Watch</h1>
        <p id="product-description">
          A sleek and stylish smartwatch with multiple features.
        </p>
        <div class="pricing">
          <span class="regular-price"
            >$<span id="regular-price">150</span></span
          >
          <span class="discount-price"
            >$<span id="discount-price">120</span></span
          >
        </div>

        <!-- Band Color Options -->
        <div class="color-options">
          <span><strong>Band Color:</strong></span>
          <div class="color-container">
            <label class="color-label">
              <input type="radio" value="green" name="band-color" checked />
              <span
                class="color-display"
                style="background-color: #816bff"
              ></span>
            </label>
            <label class="color-label">
              <input type="radio" value="blue" name="band-color" />
              <span
                class="color-display"
                style="background-color: #1fcec9"
              ></span>
            </label>
            <label class="color-label">
              <input type="radio" value="cyan" name="band-color" />
              <span
                class="color-display"
                style="background-color: #4b97d3"
              ></span>
            </label>
            <label class="color-label">
              <input type="radio" value="black" name="band-color" />
              <span
                class="color-display"
                style="background-color: #3b4747"
              ></span>
            </label>
          </div>
        </div>

        <div class="size-options">
          <h3>Wrist Size</h3>
          <button class="size-box" data-size="S">S <span>$69</span></button>
          <button class="size-box" data-size="M">M <span>$79</span></button>
          <button class="size-box" data-size="L">L <span>$89</span></button>
          <button class="size-box" data-size="L">XL <span>$99</span></button>
        </div>
        <data class="last-portion" value="">
          <div class="quantity-selector">
            <button id="decrease-btn">-</button>
            <span id="quantity">0</span>
            <button id="increase-btn">+</button>
          </div>
          <div class="actions">
            <button id="add-to-cart">Add to Cart</button>
          </div>
          <button id="favorite" class="favorite">‚ù§</button>
        </data>
      </div>
    </div>

    <button id="checkout-btn" class="hidden">
      Checkout (<span id="cart-count">0</span>)
    </button>

    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="close-modal">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
